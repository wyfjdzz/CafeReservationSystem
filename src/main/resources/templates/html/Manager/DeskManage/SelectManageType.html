<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ContainerButtonPart{
            position: fixed;
            top: 400px;
            left:18%;
            width: 75%;
        }
    </style>
</head>
<body>
<label style="font-size: 48px; position: fixed;top: 150px;left: 580px">请选择桌游管理操作</label>
<div class="ContainerButtonPart">
    <button id="Upload" style="width: 300px;height: 200px;font-size: 36px;margin-right: 50px">添加桌子</button>
    <button id="Update" style="width: 300px;height: 200px;font-size: 36px;">修改桌子数据</button>
    <button id="Delete" style="width: 300px;height: 200px;font-size: 36px;margin-left: 50px">撤除桌子</button>
</div>
</body>
<script>
    let buttonUpload = document.getElementById("Upload");
    let buttonUpdate = document.getElementById("Update");
    let buttonDelete = document.getElementById("Delete");
    buttonUpload.onclick = function (){
        window.location.href = "Manager_DeskManage_Upload";
    }
    buttonUpdate.onclick = function (){
        window.location.href = "Manager_DeskManage_Update";
    }
    buttonDelete.onclick = function (){
        window.location.href = "Manager_DeskManage_Delete";
    }
</script>

</html>
